    <style>/* ====== RESET & BASE ====== */
:root{
  --c-bg: rgba(0,0,0,.6);
  --c-text: #fff;
  --c-muted: rgba(255,255,255,.15);
  --c-border: #ff0077;     /* normal kenar */
  --c-focus: aqua;         /* focus kenar/parlama */
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;overflow-x:hidden}
body{background:#1a1a1a}

/* ====== HERO / HEADER ====== */
.div1{
  background-image:url(../Fotos/wp8012893.jpg);
  background-size:cover;background-position:center;
  min-height:100vh;width:100%;position:relative
}
.logo-link{position:absolute;top:20px;left:40px;z-index:10;display:inline-block;border-radius:12px;padding:4px;transition:.2s}
.logo-link:hover{background:#ff0077}
.logo-img{height:64px;width:auto;transition:.2s;filter:brightness(1)}
.logo-link:hover .logo-img{filter:brightness(.7) sepia(1) hue-rotate(320deg)}
.menu-bar{position:absolute;top:40px;right:80px;display:flex;gap:24px;z-index:2}
.menu-buton,.login-buton{
  border:none;border-radius:10px;cursor:pointer;font-weight:600;font-size:1.1em;
  padding:12px 32px;transition:.2s
}
.menu-buton{background:var(--c-muted);color:#fff}
.menu-buton:hover{background:#ff0077;color:#fff}
.login-buton{background:#fff;color:aqua}
.login-buton:hover{background:aqua;color:#fff}

/* ====== FORM WRAPPER ====== */
.form{
  background:var(--c-bg);color:var(--c-text);
  width:1100px;min-height:520px;margin:40px auto 0 auto;
  padding:32px 40px;border-radius:16px;display:flex;flex-direction:column;justify-content:center
}

/* 3 kolon grid */
.form-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:18px 48px;align-items:start}

/* Her satır: göz butonu için referans */
.form-row{display:flex;flex-direction:column;margin:0;position:relative;overflow:hidden;position:relative}
.form-row label{margin-bottom:6px;color:#fff;font-weight:500}
.form-row .hint{font-size:.95em;color:#ff0077}

/* ====== ALANLAR: input/select/textarea ====== */
.form input[type="text"],
.form input[type="password"],
.form input[type="email"],
.form input[type="tel"],
.form input[type="number"],
.form select,
.form textarea{
  width:100%;
  padding:10px 14px;
  border:1.5px solid var(--c-border);
  border-radius:8px;
  background:var(--c-muted);
  color:#fff;font-size:1em;
  outline:0;transition:border-color .2s, box-shadow .2s, background .2s;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.form input[type="password"]{padding-right:48px} /* göz için yer */
.form input:focus,
.form select:focus,
.form textarea:focus{
  border-color:var(--c-focus);
  box-shadow:0 0 0 2px rgba(0,255,255,.2);
  background:rgba(255,255,255,.25);color:#222
}

/* ====== CHECKBOX SATIRI ====== */
.form-row.checkbox-row{
  display:grid;grid-template-columns:auto 32px;
  grid-auto-rows:minmax(32px,auto);column-gap:16px;row-gap:12px;align-items:center;grid-column:span 1
}
.form-row.checkbox-row label{margin:0;white-space:nowrap}
.form-row.checkbox-row input[type="checkbox"]{width:24px;height:24px;accent-color:#ff0077}

/* ====== FILE INPUT (temel görünüm) ====== */
.form input[type="file"]{
  padding:8px 12px;background:var(--c-muted);
  border:1.5px solid var(--c-border);border-radius:8px;color:#fff
}

/* ====== SUBMIT ====== */
.glow-btn{
  background:linear-gradient(135deg,#7d2ae8,#9b4dff);color:#fff;border:none;border-radius:50px;
  padding:15px 40px;font:700 20px/1 'Poppins',sans-serif;letter-spacing:2px;text-transform:uppercase;
  cursor:pointer;margin:32px auto 0 auto;box-shadow:0 0 15px rgba(155,77,255,.5);transition:.3s
}
.glow-btn:hover{transform:translateY(-5px);box-shadow:0 0 25px rgba(155,77,255,.8)}
.glow-btn:active{transform:scale(.96)}

/* ====== ŞİFRE GÖZÜ (JS butonu) ====== */
.eye-btn{
  position:absolute;right:12px;top:50%;transform:translateY(-50%);
  width:28px;height:28px;display:grid;place-items:center;
  border:0;background:transparent;color:#fff;cursor:pointer;line-height:1;z-index:1
}

/* küçük ekran ayarı */
@media (max-width: 900px){
  .form{width:92%}
  .form-grid{grid-template-columns:1fr 1fr}
}
@media (max-width: 560px){
  .form-grid{grid-template-columns:1fr}
  .eye-btn{right:8px}
  .form input[type="password"]{padding-right:44px}
}

    </style>

<script>
/* Signup sayfası: göz ikonunu password kutusunun İÇİNE yerleştir, biraz aşağı kaydır */
(function () {
  const pwd = document.querySelector('input[type="password"]#sifre') || document.querySelector('input[type="password"]');
  const row = pwd?.closest('.form-row') || pwd?.parentElement;
  if (!pwd || !row) return;

  if (getComputedStyle(row).position === 'static') row.style.position = 'relative';
  pwd.style.boxSizing = 'border-box';
  pwd.style.paddingRight = '48px';

  const btn = document.createElement('button');
  btn.type = 'button';
  Object.assign(btn.style, {
    position: 'absolute',
    right: '12px',
    top: 'calc(50% + 12px)',   // login'den biraz daha aşağı
    transform: 'translateY(-50%)',
    width: '28px',
    height: '28px',
    display: 'grid',
    placeItems: 'center',
    border: '0',
    background: 'transparent',
    color: '#fff',
    cursor: 'pointer',
    lineHeight: '1',
    zIndex: '1'
  });
  btn.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6S2 12 2 12Z" stroke="currentColor" stroke-width="2" fill="none"/>
      <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
    </svg>
  `;
  row.appendChild(btn);

  let visible = false;
  const OPEN = btn.innerHTML;
  const CLOSED = `
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M3 3l18 18" stroke="currentColor" stroke-width="2"/>
      <path d="M2 12s3.5-6 10-6c2.1 0 3.9.6 5.4 1.5M22 12s-3.5 6-10 6c-2.1 0-3.9-.6-5.4-1.5" stroke="currentColor" stroke-width="2" fill="none"/>
      <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
    </svg>
  `;

  const refresh = () => {
    btn.style.display = pwd.value ? 'grid' : 'none';
    if (!pwd.value && visible) { visible = false; pwd.type = 'password'; btn.innerHTML = OPEN; }
  };
  pwd.addEventListener('input', refresh);
  pwd.addEventListener('focus', refresh);
  pwd.addEventListener('blur',  refresh);
  refresh();

  btn.addEventListener('click', (e) => {
    e.preventDefault();
    visible = !visible;
    pwd.type = visible ? 'text' : 'password';
    btn.innerHTML = visible ? CLOSED : OPEN;
    pwd.focus();
  });
})();
</script>
